<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큐스피 코인 앱 사용방법</title>
    <meta name="description" content="큐스피 코인 앱 사용방법 안내. AI 기반으로 급등 가능성 있는 코인을 탐색하고, 실시간 알림과 투자 인사이트를 활용하는 방법을 단계별로 제공합니다." />
    <meta name="keywords" content="큐스피, QSPI, 코인, 코인 앱, 투자, 알림, 급등 코인, 코인 탐색기" />
    <meta name="author" content="QSPI" />

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 24px 0;
            font-weight: bold;
            font-size: 1.1rem;
            color: #000000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            height: 40px;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .content-section {
            padding: 50px 0;
        }

        .howto-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #7f03fc;
            text-decoration: none;
        }

        .back-link::before {
            content: "← ";
            margin-right: 5px;
        }

        .howto-text h3 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 20px 0;
        }

        .howto-text p {
            font-size: 1.4rem;
            line-height: 2;
            color: #666666;
            margin-top: 40px;
        }

        .howto-text img {
            width: 100%;
            max-width: 100%;
            display: block;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .top-bar { padding: 16px 15px; }
            .header-left { gap: 10px; }
            .header-title { font-size: 1.5rem; }
            .main-content { padding: 0 15px; }
            .content-section { padding: 30px 0; }
            .howto-text h3 { font-size: 1.6rem; }
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 40px 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666666;
        }

        footer a {
            color: #666666;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="top-bar">
            <div class="header-left">
                <img src="https://qspilab.com/images/logo.png" alt="큐스피 로고" class="header-logo">
                <h1 class="header-title">큐스피 코인 앱 사용방법</h1>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="content-section">
            <div class="howto-list">
                <div class="howto-text">
                    <a href="index.html" class="back-link">목록으로</a>
                    <h3>3분 동안 5% 급등한 코인들 알림 받는 방법</h3>

                    <p>우측 상단의 알림 아이콘을 눌러주세요.</p>
                    <img src="10.png" alt="알림 설정 가이드">

                    <p>상승 감지는 상승 포착, 하락 감지는 하락 포착을 선택하세요.</p>
                    <img src="11.png" alt="알림 설정 가이드">

                    <p>알림을 켜주세요.</p>
                    <img src="12.png" alt="알림 설정 가이드">

                    <p>상승률과 기간을 자유롭게 설정하세요.</p>
                    <img src="13.png" alt="알림 설정 가이드">

                    <p>포착하고 싶은 거래소들을 선택해주세요.</p>
                    <img src="14.png" alt="알림 설정 가이드">

                    <p>이제부터는 앱이 꺼져 있어도 조건에 맞게 포착된 코인들을 알림으로 받을 수 있습니다.</p>
                    <img src="15.png" alt="알림 설정 가이드">

                    <div class="video-wrapper">
                        <iframe
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px;"
                            src="https://www.youtube.com/embed/m8REIQojdMc"
                            title="큐스피 코인 앱 사용방법"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright © 2025 QSPI Co. All rights reserved.<br>
        <a href="https://qspilab.com/terms-and-conditions-ios-ko.html">이용약관</a> |
        <a href="https://qspilab.com/privacy-policy-ios-ko.html">개인정보 처리방침</a>
    </footer>
</body>
</html>
