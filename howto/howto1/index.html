<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큐스피 코인 앱 사용방법</title>
    <meta name="description" content="큐스피 코인 앱 사용방법 안내. AI 기반으로 급등 가능성 있는 코인을 탐색하고, 실시간 알림과 투자 인사이트를 활용하는 방법을 단계별로 제공합니다." />
    <meta name="keywords" content="큐스피, QSPI, 코인, 코인 앱, 투자, 알림, 급등 코인, 코인 탐색기" />
    <meta name="author" content="QSPI" />

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header-container {
            width: 100%;
            padding: 40px 0;
        }

        .header-inner {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .back-link {
            font-size: 1rem;
            color: #643cc8;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
        }

        .back-link::before {
            content: "← ";
            margin-right: 5px;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: #000000;
            word-break: keep-all;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .content-section {
            padding: 10px 0;
        }

        .howto-text p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #666666;
            word-break: keep-all;
        }

        .howto-text img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
            margin-bottom: 40px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 40px 0;
            width: 100%;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666666;
        }

        footer a {
            color: #666666;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 30px 0;
            }

            .header-inner {
                padding: 0 15px;
            }

            .header-title {
                font-size: 1.4rem;
            }

            .main-content {
                padding: 0 15px;
            }

            .content-section {
                padding: 20px 0;
            }

            .howto-text p {
                font-size: 1.1rem;
                line-height: 1.7;
            }

            .howto-text img {
                margin-bottom: 30px;
            }

            .video-wrapper {
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-inner">
            <a href="index.html" class="back-link">큐스피 코인 앱 사용방법</a>
            <h1 class="header-title">3분 동안 5% 급등한 코인들 알림 받는 방법</h1>
        </div>
    </div>

    <div class="main-content">
        <div class="content-section">
            <div class="howto-text">
                <p>우측 상단의 알림 아이콘을 눌러주세요.</p>
                <img src="10.png" alt="알림 설정 가이드">

                <p>상승 감지는 상승 포착, 하락 감지는 하락 포착을 선택하세요.</p>
                <img src="11.png" alt="알림 설정 가이드">

                <p>알림을 켜주세요.</p>
                <img src="12.png" alt="알림 설정 가이드">

                <p>상승률과 기간을 자유롭게 설정하세요.</p>
                <img src="13.png" alt="알림 설정 가이드">

                <p>포착하고 싶은 거래소들을 선택해주세요.</p>
                <img src="14.png" alt="알림 설정 가이드">

                <p>이제부터는 앱이 꺼져 있어도 조건에 맞게 포착된 코인들을 알림으로 받을 수 있습니다.</p>
                <img src="15.png" alt="알림 설정 가이드">

                <div class="video-wrapper">
                    <iframe
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px;"
                        src="https://www.youtube.com/embed/m8REIQojdMc"
                        title="큐스피 코인 앱 사용방법"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright © 2025 QSPI Co. All rights reserved.<br>
        <a href="https://qspilab.com">홈페이지</a> |
        <a href="https://qspilab.com/terms-and-conditions-ios-ko.html">이용약관</a> |
        <a href="https://qspilab.com/privacy-policy-ios-ko.html">개인정보 처리방침</a>
    </footer>
</body>
</html>
